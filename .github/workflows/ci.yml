name: ci

concurrency:
  cancel-in-progress: ${{ ! startsWith(github.ref, 'refs/tags/v') }}
  group: ci-${{ github.ref_name }}-${{ github.event_name }}

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - v*

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  build-edge:
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Build docker
        uses: meysam81/build-docker@main
        with:
          image-name: ghcr.io/meysam81/atlantis
          image-extra-tags: |
            ghcr.io/meysam81/atlantis:${{ github.run_id }}
            ghcr.io/meysam81/atlantis:latest
          kubescape: true
          kubescape-upload-sarif: true

  build-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Build docker
        uses: meysam81/build-docker@main
        with:
          image-name: ghcr.io/meysam81/atlantis
          kubescape: true
          scout-comment-pr: true
          scout-compare: true
          scout-cves: true

  build-stable:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Build docker
        uses: meysam81/infra/actions/build-docker@main
        with:
          image-name: ghcr.io/meysam81/atlantis
          image-extra-tags: ghcr.io/meysam81/atlantis:${{ github.ref_name }}
